  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">

      <!-- Masthead Heading -->
      <h1 class="masthead-heading text-uppercase mb-0">PHOTO TO PAINTING</h1>

      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <p class="masthead-subheading font-weight-light mb-0">Transform your pictures into painted Art!</p>

                <div class="portfolio-item-caption-content text-center text-white" >
                  <a href = "{{url_for('create', model='van-gogh')}}">
                    <i><strong>VAN GOGH</strong></i>
                  </a>
                </div>
            </div>
